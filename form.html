<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulaires.</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 style="text-align: center;">Le formulaire (générique)</h1><br>
        
        <div class="card border-info mx-auto mb-3" style="max-width: 20rem;">
                <div class="card-header">S'inscrire</div>
                <div class="card-body">
                        <form>
                                <fieldset>
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Adresse email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre adresse email ici">
                                    <small id="emailHelp" class="form-text text-muted">Ces données resteront confidentielles.</small>
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Mot de passe</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="8 caractères minimum">
                                  </div>
                            
                                  </fieldset>
                                  <fieldset class="form-group">
                                    <div class="form-check">
                                      <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="">
                                        Se souvenir de moi
                                      </label>
                                    </div>
                                  </fieldset>
                                  <button type="submit" class="btn btn-primary">Envoyer</button>
                                </fieldset>
                                <br/><a href="#" >Mot de passe oublié</a>
                              </form>  
                </div>
        </div>
            <br><br>
            <h4 style="text-align: center;"><a href="index.html" >Retour à l'accueil</a></h4>
    </body>
</html>
